<!DOCTYPE html>
<html>
<head>
<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="//fonts.googleapis.com/css?family=Josefin+Slab:400,600,700" rel="stylesheet" type="text/css">
<link href="/assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="/assets/css/application.min.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="background"><div class="color">&nbsp;</div></div>

<div id="wrap" class="container">

  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Imagineering Institute</a>

      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li{% if page.url == '/team.html' %} class="active"{% endif %}><a href="/team">Team</a></li>
          <li{% if page.url == '/research.html' %} class="active"{% endif %}><a href="/research">Research</a></li>
          <li{% if page.url == '/consulting.html' %} class="active"{% endif %}><a href="/consulting">Consulting</a></li>
          <li{% if page.url == '/advocacy.html' %} class="active"{% endif %}><a href="/advocacy">Advocacy</a></li>
        </ul>
        </ul>
      </div>
    </div>
  </nav>

  {{ content }}
</div>
<script type="text/javascript" src="/assets/js/jquery.min.js"></script>
<script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
</body>
</html>
